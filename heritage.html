<!DOCTYPE html>
<html>
<body>
<h1>OOP 3</h1>
<p>Héritage</p>

<script>
class Utilisateur {
  constructor(nom, email) {
    this.nom = nom;
    this.email = email;
  }

  sePresenter() {
    console.log("Bonjour, je suis " + this.nom + " - email : " + this.email);
  }
}

class Admin extends Utilisateur {
  constructor(nom, email, role) {
    super(nom, email); 
    this.role = role;
  }

  afficherRole() {
    console.log("Je suis admin avec le rôle : " + this.role);
  }
}

const admin1 = new Admin("Nenette", "nenettediallo94@gmail.com", "superadmin");

admin1.sePresenter();
admin1.afficherRole();
</script>

</body>
</html>
