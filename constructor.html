<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Class - Voiture</h1>

<script>
class Voiture {
  constructor(marque, annee) {
    this.marque = marque;
    this.annee = annee;
  }
}
const maVoiture = new Voiture("Mercedes", 2020);

console.log(`J'ai une voiture ${maVoiture.marque} de ${maVoiture.annee}.`);
</script>

</body>
</html>
