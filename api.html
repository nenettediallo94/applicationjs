<!DOCTYPE html>
<html>

<head>
    <title>Blague du jour</title>
</head>

<body>

    <h1>Blague du jour</h1>

    <button id="afficher">
        Afficher une blague
    </button>

    <p id="setup"></p>
    <p id="punchline"></p>
    <script>
        const afficher = document.getElementById("afficher");
        const setupUn = document.getElementById("setup");
        const punchlineUn = document.getElementById("punchline");

        afficher.addEventListener("click", () => {
            fetch("https://official-joke-api.appspot.com/random_joke")
                .then((reponse) => reponse.json())
                .then((stokage) => {
                    setupUn.textContent = stokage.setup;
                    punchlineUn.textContent = stokage.punchline;
                }).catch((error) => {
                    console.error(error);
                });
        });
    </script>

</body>

</html>
