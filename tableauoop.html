<!DOCTYPE html>
<html>
<body>
<h1>Tableau d'objets OOP</h1>


<script>
class Etudiant {
  constructor(nom, note) {
    this.nom = nom;
    this.note = note;
  }

  afficherNote() {
    console.log(this.nom + " a obtenu " + this.note + "/20.");
  }
}

const etudiants = [
  new Etudiant("Oumar", 17),
  new Etudiant("Binta", 15),
  new Etudiant("Diould√©", 19)
];

for (let etudiant of etudiants) {
  etudiant.afficherNote();
}
</script>

</body>
</html>
