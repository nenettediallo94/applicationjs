        // Heritage
        class Animal {
            constructor(espece, nom) {
                this.espece = espece;
                this.nom = nom;
            }

            presenter() {
                console.log("C'est une espèce de " + this.espece + " et elle s'appelle " + this.nom + ".");
            }
        }
        class Chien extends Animal {
            aboie() {
                console.log(this.nom + " aboie !");
            }
        }

        const dog = new Chien("chien", "Médor");
        dog.presenter();
        dog.aboie();
