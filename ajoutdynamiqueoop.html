<!DOCTYPE html>
<html>

<body>
  <h1>Ajout dynamique - OOP</h1>


  <script>

    class Voiture {
      constructor(marque, annee) {
        this.marque = marque;
        this.annee = annee;
        this.couleur = null;
      }

      afficher() {
        console.log("Marque : " + this.marque);
        console.log("Ann√©e : " + this.annee);
        console.log("Couleur : " + this.couleur);
      }

      definirCouleur(couleur) {
        this.couleur = couleur;
      }
    }

    const maVoiture = new Voiture("Mazda", 2025);

    maVoiture.definirCouleur("Rouge");

    maVoiture.afficher();
  </script>

</body>

</html>
