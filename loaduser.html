<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Recherche d'utilisateur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; 
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    button {
      padding: 12px 25px;
      background-color: #a877e9;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      margin-bottom: 25px;
      width: 100%;
    }

    button:hover {
      background-color: #e20505;
    }

    #nomUtilisateur {
      font-size: 20px;
      font-weight: bold;
      color: #222;
      margin-bottom: 15px;
    }

    .info {
      font-size: 16px;
      color: #555;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Rechercher un utilisateur</h2>
    <button onclick="loadUser()">Rechercher</button>

    <div id="nom"></div>
    <div id="email" class="info"></div>
    <div id="ville" class="info"></div>
    <div id="fonction" class="info"></div>
  </div>

  <script>
    async function loadUser() {
      const id = Math.floor(Math.random() * 10) + 1;

      try {
        const response = await fetch(`https://jsonplaceholder.typicode.com/users/${id}`);

        if (!response.ok) {
          throw new Error("Erreur de chargement.");
        }

        const user = await response.json();

        document.getElementById("nom").innerText = "Nom : " + user.name;
        document.getElementById("email").innerText = "Email : " + user.email;
        document.getElementById("ville").innerText = "ville : " + user.address.city;
        document.getElementById("fonction").innerText = "fonction : " + user.company.name;

      } catch (error) {
        document.getElementById("nom").innerText = "Utilisateur non trouv√©.";
        document.getElementById("email").innerText = "";
        document.getElementById("ville").innerText = "";
        document.getElementById("fonction").innerText = "";
      }
    }
  </script>

</body>
</html>
